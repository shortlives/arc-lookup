<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ARC Lookup</title>
<style>
  body {
    background:#000;
    color:#fff;

  .top-buttons {

  }
  .top-buttons a:hover {
    background:#333;
  }

  input {
    font-size:22px;
    padding:12px;
    width:95%;
    margin-bottom:15px;
  }

  .item-title {
    font-size:26px;
    font-weight:bold;
    margin-bottom:4px;
  }

  .line {
    margin:4px 0;
    font-size:18px;
  }

  hr {
    border:1px solid #333;
    margin:10px 0;
  }
</style>
</head>
<body>

<div class="top-buttons">
  <a href="https://mapgenie.io/arc-raiders" target="_blank">Maps</a>
  <a href="https://docs.google.com/spreadsheets/d/1FYBQG7Zq-hb-73baiUtMGrUUUjtif3mbBUZcpHN2X3U/edit?gid=732163012#gid=732163012"
     target="_blank">Spreadsheet</a>
</div>

<input id="search" placeholder="Type item name..." autofocus>
<div id="result"></div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8XIQtZGS9iURh9D5oWsgyyBMqNJkLy9x0olt6DKKlCHevSpZ3qQevYZjrpctOLjOUyDFv1HEjkqGq/pub?output=csv";

const data = [];

/* Always clear search when clicked */
document.getElementById("search").addEventListener("focus", function () {
  this.value = "";
});

/* Load CSV */
fetch(sheetURL)
  .then(r => r.text())
  .then(text => {
    const rows = text.replace(/\r/g,"").split("\n");
    rows.shift();
    for (let r of rows) {
      if (!r.trim()) continue;
      const f = csvSplit(r);
      data.push({
        name:      f[0] || "",
        rarity:    f[1] || "",
        recycle1:  f[2] || "",
        recycle2:  f[3] || "",
        sellPrice: f[4] || "",
        category:  f[5] || "",
        keep1:     f[6] || "",
        keep2:     f[7] || "",
        keep3:     f[8] || "",
        notes:     f[9] || ""
      });
    }
});

function csvSplit(row) {
  let out = [], field = "", q = false;
  for (const ch of row) {
    if (ch === '"') { q = !q; continue; }
    if (ch === ',' && !q) { out.push(field); field = ""; continue; }
    field += ch;
  }
  out.push(field);
  return out;
}

function extractItemNameFromRecycle(str) {
  return str.replace(/^\s*\d+\s*x\s*/i, "").trim();
}
